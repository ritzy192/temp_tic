<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" type="text/css" href="mystyle.css">
    <title>Tic-Toc-Toe</title>
</head>
<body>
    <div id="main">
        <h2>Tic-Tac-Toe</h2>
        <table id="playArea">   
            <tr>
                <td><button id="00" class="play" onclick="myFunction(this.id)"></button></td>
                <td><button id="01" class="play" onclick="myFunction(this.id)"></button></td> 
                <td><button id="02" class="play" onclick="myFunction(this.id)"></button></td>
            </tr>
            <tr>
                <td><button id="10" class="play" onclick="myFunction(this.id)"></button></td>
                <td><button id="11" class="play" onclick="myFunction(this.id)"></button></td> 
                <td><button id="12" class="play" onclick="myFunction(this.id)"></button></td>
            </tr>
            <tr>
                <td><button id="20" class="play" onclick="myFunction(this.id)"></button></td>
                <td><button id="21" class="play" onclick="myFunction(this.id)"></button></td> 
                <td><button id="22" class="play" onclick="myFunction(this.id)"></button></td>
            </tr>
        </table>
    </div>
    <script src="myscript.js"></script>
</body>
</html>
